{% extends 'base.html' %}

{% block content %}
<h1>Welcome to FlaskBlog</h1>
<a href="{{ url_for('create') }}" class="btn btn-success mb-3">Create New Post</a>
    {% for post in posts %}
        <a href="#">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}

{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h3>
                <a href="{{ url_for('post', post_id=post['id']) }}">{{ post['title'] }}</a>
            </h3>
            <p class="text-muted">{{ post['created'] }}</p>
            <a href="{{ url_for('edit', id=post['id']) }}" class="btn btn-warning btn-sm">Edit</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
